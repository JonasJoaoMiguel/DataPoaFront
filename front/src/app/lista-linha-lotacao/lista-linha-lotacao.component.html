<div class="ibox-content">

</div>
<table class="table">
    <thead>
        <tr *ngIf="linhas">
            <th>ID</th>
            <th>NOME</th>
            <th>CODIGO</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let l of linhas">
            <td>{{l.id}}</td>
            <td>{{l.nome}}</td>
            <td>{{l.codigo}}</td>
        </tr>
    </tbody>
</table>
